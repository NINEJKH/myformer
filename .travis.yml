sudo: required

language: php

services:
  - docker

env:
  global:
    - DOCKER_REPO: 9jkh/myformer
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""

matrix:
  include:
    - php: 7.3
    - php: 7.2
      env: DEPLOY=true
    - php: 7.1

deploy:
  - provider: releases
    api_key:
      secure: 
    file: myformer.phar
    on:
      tags: true
      condition: $DEPLOY = true
    skip_cleanup: true

  - provider: script
    script: "./push.sh"
    on:
      branch: master
      condition: $DEPLOY = true
    skip_cleanup: true

  - provider: script
    script: "./push.sh"
    on:
      tags: true
      condition: $DEPLOY = true
    skip_cleanup: true

script: "./build.sh"
